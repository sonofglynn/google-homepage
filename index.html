<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>Google</title>
        <link re l="icon" href="https://maxcdn.icons8.com/Share/icon/Logos/google_logo1600.png" type="image/x-icon">
        <script>
            function onPressEnter(e) {
                if (e.key === "Enter") {
                    location.href = "/html/search-results.html";
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div id="left-header">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="right-header">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div id="dots-container">
                    <a href="#">
                        <img id="dots" src="https://static.thenounproject.com/png/10563-200.png">
                    </a>
                </div>
                <a href="#">
                    <img id="profile-image" src="images/profile.jpg">
                </a>
            </div>
        </header>
        <main>
            <img id="logo" src="http://purepng.com/public/uploads/large/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png">
            <div id="search-bar">
                <img id="search-icon" src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg">  
                <input id="search-input" type="text" id="searchitem" name="searchitem" onkeyup="onPressEnter(event)">
                <button id="microphone-button">
                    <img id="microphone-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
                </button>
            <div id="buttons-container">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer>
            <div id="left-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
             </div>      
            <div id="center-footer">
                <a href="#">Carbon Neutral Since 2007</a>
            </div>
            <div id="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
